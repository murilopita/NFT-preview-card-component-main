<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">

  <title>Frontend Mentor | NFT preview card component</title>

  <!--Style CSS-->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <main class="container">

    <div class="card-box">

      <div class="card-img">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      </div>

      <div class="card-info">

        <div class="info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="status-info">
          <div class="status1"><img src="images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</div>
          <div class="status2"><img src="images/icon-clock.svg" alt="Clock icon">3 days left</div>
        </div>

        <div class="profile">
          <img src="images/image-avatar.png" alt="Jules Wyvern"><p>Creation of <a href="#">Jules Wyvern</a></p>
        </div>

      </div>

    </div>

  </main>

</body>

</html>
